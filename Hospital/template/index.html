<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeCare Hospital Management - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f4f8fb;
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 350px;
            margin: 80px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 28px;
        }
        .login-container h2 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 24px;
        }
        .login-container label {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px 8px;
            margin-bottom: 18px;
            border: 1px solid #bdbdbd;
            border-radius: 4px;
            font-size: 15px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
        }
        .login-container button:hover {
            background: #1565c0;
        }
        .login-container .footer {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LifeCare Hospital Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div class="footer">
            &copy; {{ year|default:"2024" }} LifeCare Hospital Management
        </div>
    </div>
</body>
</html>
