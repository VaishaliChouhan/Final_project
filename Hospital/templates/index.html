<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Management System - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #1976d2;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px 40px;
        }
        .login-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #1976d2;
            text-align: center;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdbdbd;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #1565c0;
        }
        .footer {
            text-align: center;
            color: #888;
            margin-top: 40px;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hospital Management System</h1>
        <p>Welcome to our hospital management portal</p>
    </div>
    <div class="container">
        <div class="login-title">Login</div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="footer">
        &copy; {{ year|default:2024 }} Hospital Management System. All rights reserved.
    </div>
</body>
</html>
